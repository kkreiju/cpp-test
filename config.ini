; ──────────────────────────────────────────────
; NCTV Player - Default Configuration
; ──────────────────────────────────────────────
; Copy this file to:
;   Pi:      /etc/nctv-player/config.ini
;   Desktop: next to the executable, or project root

[General]
kioskMode=true
retryIntervalMs=5000
imageDurationMs=10000
audioEnabled=false

[Paths]
playlistRoot=./playlist
logPath=./nctv-player.log

[Display]
targetWidth=1920
targetHeight=1080

[Optimization]
optimizedSuffix=_optimized
